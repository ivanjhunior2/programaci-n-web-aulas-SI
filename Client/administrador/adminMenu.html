<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>AdminitradorAula</title>
</head>
<body>
	<div class="container">
    <header>      
        <img class="logo" src="./Imagenes/logo.jpg" alt="logo">
       <nav class="nav">
        <ul class="nav-list">
          <li><a href="adminMenu.html" id="inicio">Inicio</a></li>
          <li><a href="" id="anterior">Anterior</a></li>
          <li><a href="index.html" id="cerrar-sesion">Cerrar Sesión</a></li>
        </ul>
       </nav>
    </header>
        <div class="green-bg">
      Menú Administrador
     </div>
    <div class="button-container"> 
            <div class="button" id="registrarAmbiente">
                 <img src="./Imagenes/crearNuevo.png" alt="Registrar Ambiente">
                 <p>Crear Ambiente</p>
            </div>

            <div class="button" id="listarAmbientes">
              <img src="./Imagenes/listar.png" alt="Listar Ambiente">
              <p>Listar Ambientes</p>
            </div>

            <div class="button" id="registrarAmbienteBloque">
                <img src="./Imagenes/crearBloque.png" alt="Crear Ambiente">
               <p> Registrar por Lote</p>
           </div>

           <div class="button" id="gestionarReservas">
				<img src="./Imagenes/editar.png" alt="Gestiornar Reservas">
				<p>Revisar Reservas</p>
			</div>
		</div>
        
    </div>
    <script>
        document.getElementById("registrarAmbiente").addEventListener("click", function() {
          window.location.href = "registrarAmbiente.html";
        });

        document.getElementById("listarAmbientes").addEventListener("click", function() {
          window.location.href = "listarAmbientes.html";
        });

        document.getElementById("registrarAmbienteBloque").addEventListener("click", function() {
          window.location.href = "registrarAmbientePorLote.html";
        });

        document.getElementById("gestionarReservas").addEventListener("click", function() {
          window.location.href = "gestionarReservas.html";
        });

        document.addEventListener('DOMContentLoaded', function () {
    // Obtener el enlace "Anterior"
    var anteriorEnlace = document.getElementById('anterior');

    // Manejar el clic en "Anterior"
    anteriorEnlace.addEventListener('click', function (event) {
        event.preventDefault(); // Evitar el comportamiento predeterminado del enlace
        // Verificar si la página actual es "adminMenu.html" antes de retroceder
        if (window.location.pathname !== '/adminMenu.html') {
            window.history.back();
        }
        // Si ya estás en "adminMenu.html", no hagas nada
    });
});

    </script>
</body>
</html>
