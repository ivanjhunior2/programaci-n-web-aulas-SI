        //Ejemplo de como se esta pasando por local storage un dato 
        <p id="idMostrado"></p>
    
    <script>
        var id = localStorage.getItem('id');
        var elementoMostrado = document.getElementById('idMostrado');
        elementoMostrado.textContent = "ID: " + id;
    </script>    

<script>
    document.addEventListener("DOMContentLoaded", function () {
      const cerrarVistaBtn = document.getElementById("cerrarVista");
  
      cerrarVistaBtn.addEventListener("click", function () {
        const urlParams = new URLSearchParams(window.location.search);
        const origen = urlParams.get('origen');
  
        if (origen) {
          window.location.href = origen;
        } else {
          window.location.href = "index.html";
        }
      });
    });
  </script>
