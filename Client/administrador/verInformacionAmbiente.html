<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>AdminitradorAula</title>
</head>
<body>
    <div class="container">

            <div class="green-bg">
                <h3>Informaci√≥n del Ambiente</h3>
            </div>
                <div id = "info"></div>
            <div class="boton-verde" id="cerrarVista">
                <p>Cerrar Vista</p>
              </div>
        </p>
   
    </div>

    <script src="scriptGetID.js"></script>
    
    <script>
    document.addEventListener("DOMContentLoaded", function () {
      const cerrarVistaBtn = document.getElementById("cerrarVista");
  
      cerrarVistaBtn.addEventListener("click", function () {
        const urlParams = new URLSearchParams(window.location.search);
        const origen = urlParams.get('origen');
  
        if (origen) {
          window.location.href = origen;
        } else {
          window.location.href = "index.html";
        }
      });
    });
  </script>
  
</body> 
</html>
