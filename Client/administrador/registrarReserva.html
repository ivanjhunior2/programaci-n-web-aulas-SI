<body>
    <div class="container">
        <header>      
            <img class="logo" src="./Imagenes/logo.jpg" alt="logo">
           <nav class="nav">
            <ul class="nav-list">
              <li><a href="menuUsuario.html" id="inicio">Inicio</a></li>
              <li><a href="" id="anterior">Anterior</a></li>
              <li><a href="index.html" id="cerrar-sesion">Cerrar Sesión</a></li>
            </ul>
           </nav>
        </header>
          <div class="green-bg">
            Solicitar Nueva Reserva
          </div>
        

        <p>
            <label>Nombre:</label> Aula 101
        </p>
        <p>
            <label>Descripción:</label> Descripción del Aula 101
        </p>
        <p>
            <label>Capacidad:</label> 30 personas
        </p>
        <p>
            <label>Habilitado:</label> Sí
        </p>
        <p>
            <label>Tipo de Ambiente:</label> Aula
        </p>
        <p>
            <label>Facilidades:</label>
            <ul class="facilidades-list">
                <li class="facilidad-item">

        <!-- Formulario de Reserva -->
    <form id="reservaForm">
        <label for="fechaReserva">Fecha de Reserva:</label>
        <input type="date" id="fechaReserva" min="" required>
  
        <label for="horaInicio"  style="margin-top: 10px;">Hora de Inicio:</label>
        <select id="horaInicio" required>
          <!-- Options generados con JavaScript -->
        </select>
  
        <label for="horaFin">Hora de Fin:</label>
        <select id="horaFin" required>
          <!-- Options generados con JavaScript -->
        </select>
  
        <button id="reservar" type="submit">Reservar</button>
      </form>
      <br>

        Recuperamos el Id del aula seleccionada
     <p id="idMostrado"></p>
    
    <script>
    var id = localStorage.getItem('id');
    var elementoMostrado = document.getElementById('idMostrado');
    elementoMostrado.textContent = "ID: " + id;
    </script>
    
    <script src="registrarReserva.js"></script>

    <script>
        document.getElementById("reservar").addEventListener("click", function() {
          window.location.href = "menuUsuario.html";
        });
      </script>
