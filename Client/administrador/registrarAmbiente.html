<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <header>      
            <img class="logo" src="./Imagenes/logo.jpg" alt="logo">
           <nav class="nav">
            <ul class="nav-list">
              <li><a href="adminMenu.html" id="inicio">Inicio</a></li>
              <li><a href="" id="anterior">Anterior</a></li>
              <li><a href="index.html" id="cerrar-sesion">Cerrar Sesión</a></li>
            </ul>
           </nav>
        </header>
        <div class="green-bg">
            Registrar Nuevo Ambiente
        </div>

        <form>
            <label for="nombreAmbiente">Nombre Ambiente:</label>
            <input type="text" id="nombreAmbiente" name="nombreAmbiente" required>
      
            <label for="capacidad">Capacidad:</label>
            <input type="text" id="capacidad" name="capacidad" required pattern="[0-9]+" title="Por favor, ingrese solo números.">

            <label for="descripcion"> Breve Descripción del Ambiente:</label>
            <input type="text" id="descripcion" name="descripcion" required >

            <label for="tipoAmbiente">Tipo de Ambiente:</label>
            <select id="tipoAmbiente" name="tipoAmbiente" required>
                <option value="1">Aula</option>
                <option value="2">Laboratorio</option>
                <option value="3">Auditorio</option>
            </select>

            <label for="facilidades">Facilidades ofrecidas:</label>
            <select id="facilidad" name="facilidad[]" multiple required>
                <option value="1">Data Display</option>
                <option value="2">Conexión a Internet</option>
                <option value="3">Mesas con cableado eléctrico y Red</option>
            </select>

            <button id="registrarAmbiente" type="submit">Registrar Ambiente</button>
        </form>
        
    </div>
       <script src="scriptambiente.js"></script>

       <Script>
       

       </Script>

</body>
</html>
