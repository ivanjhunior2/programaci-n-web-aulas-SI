<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>menu Usuario Solicitante</title>
</head>
<body>
    <div class="container">
        <header>      
            <img class="logo" src="./Imagenes/logo.jpg" alt="logo">
           <nav class="nav">
            <ul class="nav-list">
              <li><a href="menuUsuario.html" id="inicio">Inicio</a></li>
              <li><a href="" id="anterior">Anterior</a></li>
              <li><a href="index.html" id="cerrar-sesion">Cerrar Sesión</a></li>
            </ul>
           </nav>
        </header>
            <div class="green-bg">
          Menu Usuario
         </div>
         <div class="button-container"> 
            <div class="button" id="solicitarAmbiente">
                 <img src="./Imagenes/crearNuevo.png" alt="solicitarAmbiente">
                 <p>Solicitar Ambiente</p>
            </div>

            <div class="button" id="seguimientoSolicitudes">
                <img src="./Imagenes/editar.png" alt="seguimientoSolicitudes">
                <p>Seguimiento a Solicitudes </p>
            </div>           
        </div>
        
    </div>
    <script>
        document.getElementById("solicitarAmbiente").addEventListener("click", function() {
          window.location.href = "solicitarReservas.html";
        });

        document.getElementById("seguimientoSolicitudes").addEventListener("click", function() {
          window.location.href = "reservasPorUsuario.html";
        });    
        
        //Función para Enlace Anterior de la Navegación

document.addEventListener('DOMContentLoaded', function () {
    // Obtener el enlace "Anterior"
    var anteriorEnlace = document.getElementById('anterior');

    // Manejar el clic en "Anterior"
    anteriorEnlace.addEventListener('click', function (event) {
        event.preventDefault(); // Evitar el comportamiento predeterminado del enlace
        // Verificar si la página actual es "adminMenu.html" antes de retroceder
        if (window.location.pathname !== '/adminMenu.html') {
            window.history.back();
        }
        // Si ya estás en "adminMenu.html", no hagas nada
    });
});

      </script>
</body>
</html>
