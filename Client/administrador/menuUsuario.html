<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>menu Usuario Solicitante</title>
</head>
<body>
    <div class="container">
    
        <div class="green-bg">
            <h1>Reserva de Ambientes</h1>
        </div>

        <div class="button-container"> 
            <div class="button" id="solicitarAmbiente">
                 <img src="./Imagenes/crearNuevo.png" alt="solicitarAmbiente">
                 <p>Solicitar Ambiente</p>
            </div>

            <div class="button" id="seguimientoSolicitudes">
                <img src="./Imagenes/editar.png" alt="seguimientoSolicitudes">
                <p>Seguimiento a Solicitudes </p>
            </div>           
        </div>
        
    </div>
    <script>
        document.getElementById("solicitarAmbiente").addEventListener("click", function() {
          window.location.href = "solicitarReservas.html";
        });

        document.getElementById("seguimientoSolicitudes").addEventListener("click", function() {
          window.location.href = "reservasPorUsuario.html";
        });      

      </script>
</body>
</html>
